<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Display user by id</title>
</head>
<body>
<p th:text="${user.getId()}">Value</p>
<p th:text="${user.getUsername()}">Value</p>
<p th:text="${user.getEmail()}">Value</p>
<br/>
<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit user</a>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">

    <label>
        <input th:type="submit" value="Delete user"/>
    </label>

</form>
</body>
</html>
